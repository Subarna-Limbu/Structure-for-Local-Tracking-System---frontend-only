<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Local Route Bus Tracking System</title>
    <!-- Cloudflare Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
           background: url('localbus.jpeg') center/cover;
            color: white;
            position: flex;
           box-shadow: 0 10px 25px rgba(19, 15, 15, 0.1);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding-top: 5rem;
        }
           body::before {
         content: '';
         position: absolute;
          top: 0;
          left: 0;
          width: 100%;
         height: 100%;
          background: rgba(70, 69, 69, 0.6); /* Adjust opacity as needed */
         z-index: 1; /* Places overlay above background but below content */
}
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
     
        
        .splash-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 4rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1.5s ease;
            position: relative;
             z-index: 2; /* Higher than the overlay */
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            background: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: #1a2a6c;
            font-weight: bold;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .option-btn {
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }
        
        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .option-btn.user {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
        }
        
        .option-btn.driver {
            background: linear-gradient(135deg, #f46b45, #eea849);
            color: white;
        }
        
        .option-btn.guest {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
        }
        
        .option-icon {
            font-size: 1.5rem;
            width: 24px;
            display: flex;
            justify-content: center;
        }
        
        .login-prompt {
            margin-top: 1.5rem;
            font-size: 1rem;
        }
        
        .login-link {
            color: #fdbb2d;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .splash-container {
                padding: 2rem;
                width: 95%;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .logo {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }
            
            .options-container {
                gap: 0.8rem;
            }
            
            .option-btn {
                padding: 0.8rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="splash-container">
        <div class="logo"><i class="fas fa-bus"></i></div>
         <p style="font-size: 2rem;font-weight:bold">Welcome, <br> <span style="font-size: 1.6rem;font-weight:bold">Local Route Bus Tracking System</span></p>
        <p style="font-size: 1.2rem;font-weight:bold">Ensure You a SAFE Ride</p>
        
        <div class="options-container">
            <a href="{% url 'user_register' %}" class="option-btn user">
                <span class="option-icon"><i class="fas fa-user"></i></span>
                Register as User
            </a>
            
            <a href="{% url 'driver_register' %}" class="option-btn driver">
                <span class="option-icon"><i class="fas fa-bus"></i></span>
                Register as Driver
            </a>
            
            <a href="{% url 'homepage' %}?guest=true" class="option-btn guest">
                <span class="option-icon"><i class="fas fa-search"></i></span>
                Continue as Guest
            </a>
        </div>
        
        <div class="login-prompt">
            Already have an account? <a href="{% url 'user_login' %}" class="login-link">User Login</a>
            or <a href="{% url 'driver_login' %}" class="login-link">Driver login</a>
        </div>
    </div>
</body>
</html>
